    let key = document.querySelector(".key");
    key.innerText = sharingKey;
    let names = profiles[0].name.split(" ");
    document.querySelector(".name-input").value = names[0];
    document.querySelector(".last-name-input").value = names[1];
    document.querySelector(".email").value = profiles[0].email;
    document.querySelector(".org-input").value = profiles[0].organization;
    document.querySelector(".position-input").value = profiles[0].position;
    function createButtons() {
      let buttonContainer = document.createElement("div");
      buttonContainer.classList.add("button-container");
      let changeButton = document.createElement("button");
      changeButton.innerHTML = "Change";
      changeButton.classList.add("change-button");
      changeButton.setAttribute("id", "change-btn");
      buttonContainer.append(changeButton);
      let deleteButton = document.createElement("button");
      deleteButton.innerHTML = "Delete";
      deleteButton.classList.add("delete-button");
      buttonContainer.append(deleteButton);
      return buttonContainer;
    }
    let buttons = createButtons();
    let formBtn = document.querySelector(".deatils-container");
    formBtn.append(buttons);
    function editProfile(cls) {
      let changeBtn = document.getElementById("change-btn");
      changeBtn.onclick = () => {
        document.querySelector(".change-button").remove();
        document.querySelector(".delete-button").remove();
        for (let i = 0; i < cls.length; i++) {
          document.querySelector(`.${cls[i]}`).removeAttribute("disabled");
        }
        let saveButton = document.createElement("button");
        saveButton.classList.add("change-button");
        saveButton.setAttribute("id", "save-btn");
        saveButton.innerText = "Save";
        document.querySelector(".button-container").append(saveButton);
      };
    }
