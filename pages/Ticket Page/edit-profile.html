<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Profile</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/navbar-style.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard.css" />
    <link rel="stylesheet" href="../../assets/css/profile.css" />
  </head>
  <body>
    <header>
      <!-- using symantic tags -->
      <nav class="navbar container-fluid sticky-top header">
        <!-- navbar -->
        <div class="container nav-container">
          <a class="navbar-brand nav-href nav-" href="./dashboard.html">
            <!-- <img class="logo" src="#" alt="#" /> -->
            Pupdesk
          </a>
        </div>
        <ul class="nav-bar">
          <li class="nav--items">
            <a class="nav-link link" href="./dashboard.html">Dashboard</a>
          </li>
          <li class="nav--items">
            <a
              class="nav-link link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tickets
            </a>
            <ul class="dropdown-menu drop">
              <li>
                <a class="dropdown-item" href="../Ticket Page/tickets.html"
                  >Tickets List</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="../Ticket Page/raise_ticket.html"
                  >Raise Ticket</a
                >
              </li>
            </ul>
          </li>
          <li class="nav--items">
            <a class="nav-link link" href="../Ticket Page/history.html"
              >History</a
            >
          </li>
          <li class="nav--items">
            <a class="nav-link link" href="../Ticket Page/members.html"
              >Members</a
            >
          </li>
        </ul>
        <div class="dropdown profile-setting">
          <a
            class="btn dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img class="profile-logo" alt="profile" />
          </a>

          <ul class="dropdown-menu profile-drop">
            <li>
              <a class="dropdown-item" href="../Ticket Page/profile.html"
                >Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="../Ticket Page/profile.html"
                >Edit Profile</a
              >
            </li>
            <li>
              <a
                class="dropdown-item log-out"
                onclick="clearData()"
                href="../../index.html"
                >Log out</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="profile-section">
      <div class="tickets-column container-fluid profile-card">
        <div class="img-container">
          <img class="profile-image" id="profile" src="" alt="profile" />
          <div class="profile-name"></div>
          <div class="add-remove">
            <div class="image-upload">
              <label for="file-input" id="add-pic" class="change-button">
                Add Profile
              </label>
              <input id="file-input" type="file" />
            </div>
            <button id="del-pic" class="change-button">Delete Profile</button>
          </div>
        </div>
        <div class="deatils-container">
          <form id="form">
            <div class="container-fluid key-container">
              <div class="keyholder">Channel :</div>
              <div class="key"></div>
            </div>
            <div class="container-fluid contain-style">
              <div class="name-container">
                <label class="firstName">First Name : </label>
                <input class="name-input input-style" type="text" required />
              </div>
              <div class="name-container last-name-container">
                <label class="lastName">Last Name : </label>
                <input
                  class="last-name-input input-style"
                  type="text"
                  required
                />
              </div>
            </div>
            <div class="container contain-style key-container">
              <label class="keyholder">Email :</label>
              <input class="email input-style" required />
            </div>
            <div class="container-fluid contain-style">
              <div class="name-container">
                <label class="firstName">Organization : </label>
                <input class="org-input" disabled type="text" />
              </div>
              <div class="name-container last-name-container">
                <label class="lastName">Position : </label>
                <input class="position-input" type="text" disabled />
              </div>
            </div>
            <div class="button-container">
              <button type="submit" class="change-button" id="save-btn">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="../../assets/js/edit-profile.js"></script>
  <script></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
</html>
