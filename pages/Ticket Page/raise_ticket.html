  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    integrity=""
  ></script>
  <script type="text/javascript">
    emailjs.init("d9wckKRJ95SJFTxaz");
  </script>
  <script>
    function clearData() {
      localStorage.removeItem("userEmail");
    }
    let userData = JSON.parse(window.localStorage.getItem("signinData"));
    let user = JSON.parse(window.localStorage.getItem("userEmail"));
    if (user === null) {
      window.location.href = "../SignIn_login/login.html";
    }
    let profiles;
    let team;
    for (let i = 0; i < userData.length; i++) {
      let valid = userData[i]["members"].find(
        (validation) => user === validation["email"]
      );
      if (valid !== undefined) {
        team = userData[i];
        profiles = valid;
      }
    }
    document
      .querySelector(".profile-logo")
      .setAttribute("src", profiles["profileLink"]);
    document.getElementById("sign-in-btn").onclick = () => {
      let ticketingData = [];
      let ticket = new Object();
      ticket["from"] = user;
      ticket["to"] = document.querySelector(".ticket-mail").value.toLowerCase();
      ticket["summary"] = document.querySelector(".ticket-summary").value;
      let status =
        document.querySelector(".status").options[
          document.querySelector(".status").selectedIndex
        ].text;
      ticket["status"] = status;
      ticket["id"] = Date.now();
      let priority =
        document.querySelector(".priority").options[
          document.querySelector(".priority").selectedIndex
        ].text;
      ticket["priority"] = priority;
      ticket["description"] = document.querySelector(".description").value;
      console.log(team);
      if (team["tickets"] === undefined) {
        team["tickets"] = ticketingData;
      } else {
        let data = team["tickets"];
        data.push(ticket);
        team["tickets"] = data;
      }

      let receiver = team["members"].find((e) => e["email"] === ticket["to"]);

      if (document.querySelector(".ticket-mail").value === "") {
        ticket["status"] = "Open";
      }
      if (receiver === undefined) {
        //  console.log(receiver)
        return alert("There is no user in our team");
      }
      if (receiver["email"] === user) {
        return alert("Invalid User");
      }
      emailjs.send("service_rsem3gc", "template_nlgg9m5", {
        ticket_number: "#" + ticket["id"],
        user_name: profiles["name"],
        ticket_description: ticket["description"],
        to: ticket["from"],
        summary: ticket["summary"],
      });

      ticketingData.push(ticket);

      let teamIndex = userData.indexOf(team);
      userData.splice(teamIndex, 1);
      userData[teamIndex] = team;
      alert("success");
      window.localStorage.setItem("signinData", JSON.stringify(userData));
      window.location.href = "./tickets.html";
    };
  </script>
