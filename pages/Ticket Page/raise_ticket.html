<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Ticket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/navbar-style.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/sign-in.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css" />
    <link rel="stylesheet" href="../../assets/css/new-ticket.css" />
  </head>
  <body>
    <header>
      <!-- using symantic tags -->
      <nav class="navbar container-fluid header">
        <!-- navbar -->
        <div class="container nav-container">
          <a class="navbar-brand nav-href nav-" href="./dashboard.html">
            <!-- <img class="logo" src="#" alt="#" /> -->
            Title
          </a>
        </div>
        <ul class="nav-bar">
          <li class="nav--items">
            <a class="nav-link link" href="./dashboard.html">Dashboard</a>
          </li>
          <li class="nav--items">
            <a
              class="nav-link link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tickets
            </a>
            <ul class="dropdown-menu drop">
              <li>
                <a class="dropdown-item" href="../Ticket Page/tickets.html"
                  >Tickets List</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="../Ticket Page/raise_ticket.html"
                  >Raise Ticket</a
                >
              </li>
            </ul>
          </li>
          <li class="nav--items">
            <a class="nav-link link" href="../Ticket Page/history.html"
              >History</a
            >
          </li>
          <li class="nav--items">
            <a class="nav-link link" href="../Ticket Page/members.html">Members</a>
          </li>
        </ul>
        <div class="profile-setting">
           <a href="./profile.html">
            <img
              class="profile-logo"
              src="../../assets/images/person-circle.svg"
              alt=""
            />
          </a>
        </div>
      </nav>
    </header>
    <section class="tickets-row">
      
        <div class="tickets-column raise-email new-ticket">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control ticket-mail"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
            <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control ticket-summary"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Summary</label>
            <div class="container-fluid dropdown-ticket">
            <div class="col-md ticketing-status">
            <div class="form-floating">
               <select class="form-select " id="floatingSelectGrid">
                    <option class="options" value="1">Assigned</option>
                    <option class="options" value="2">Open</option>
                    <option class="options" value="3">Closed</option>
               </select>
              <label for="floatingSelectGrid">Status</label>
             </div>
           </div>
            <div class="col-md ticketing-priority">
            <div class="form-floating">
               <select class="form-select " id="floatingSelectGrid">
                    <option class="options" value="1">High</option>
                    <option class="options" value="2">Medium</option>
                    <option class="options" value="3">Low</option>
               </select>
              <label for="floatingSelectGrid">Priority</label>
             </div>
           </div>
           </div>
            <div class="form-floating">
             <textarea class="form-control" style="resize: none
             ;" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
             <label for="floatingTextarea2">Description</label>
            </div>
             <div class="log-in-btn container">
            <button
              type="button"
              id="sign-in-btn"
              class="btn btn-primary log-btn"
            >
              Create Ticket
            </button>
          </div>
          </div>
        </div>
      </form>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
</html>
