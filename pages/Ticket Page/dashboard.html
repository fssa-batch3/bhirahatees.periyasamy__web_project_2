<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/navbar-style.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard.css" />
  </head>
  <body>
    <header>
      <!-- using symantic tags -->
      <nav class="navbar container-fluid sticky-top header">
        <!-- navbar -->
        <div class="container nav-container">
          <a class="navbar-brand nav-href nav-" href="../../index.html">
            <!-- <img class="logo" src="#" alt="#" /> -->
            Title
          </a>
        </div>
        <ul class="nav-bar">
          <li class="nav--items">
            <a class="nav-link link" href="./dashboard.html">Dashboard</a>
          </li>
          <li class="nav--items">
            <a
              class="nav-link link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tickets
            </a>
            <ul class="dropdown-menu drop">
              <li>
                <a class="dropdown-item" href="../Ticket Page/tickets.html"
                  >Tickets List</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="../Ticket Page/raise_ticket.html"
                  >Raise Ticket</a
                >
              </li>
            </ul>
          </li>
          <li class="nav--items">
            <a class="nav-link link" href="../Ticket Page/history.html"
              >History</a
            >
          </li>
          <li class="nav--items">
            <a class="nav-link link" href="../Ticket Page/members.html"
              >Members</a
            >
          </li>
        </ul>
        <div class="profile-setting">
          <a href="../Ticket Page/profile.html">
            <img
              class="profile-logo"
              src="../../assets/images/person-circle.svg"
              alt=""
            />
          </a>
        </div>
      </nav>
    </header>
    <section class="ticket-manage">
      <div class="ticket-count container-fluid">
        <div class="total-ticket total">
          <h4 class="tot-ticket tot">Total Tickets</h4>
          <p class="count">24</p>
        </div>
        <div class="total-ticket">
          <h4 class="tot-ticket close">Ticket Closed</h4>
          <p class="count">24</p>
        </div>
        <div class="total-ticket high-priority">
          <h4 class="tot-ticket high">
            High Priority<br />
            Tickets
          </h4>
          <p class="count priority-count">24</p>
        </div>
      </div>
      <div class="container-fluid">
        <div class="ticket-container container">
          <div class="ticket">
            <h4 class="tot-ticket close">Tickets open</h4>
            <p class="count open">0</p>
          </div>
          <div class="ticket">
            <h4 class="tot-ticket close">Unassigned</h4>
            <p class="count unassigned">0</p>
          </div>
        </div>
        <div class="graph-container">
          <canvas id="myChart" class="graph"></canvas>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
  <script>
    var xValues = [1, 2, 3, 4, 5, 6, 7];
    var yValues = [7, 8, 8, 26, 14, 8, 17];
    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [
          {
            fill: false,
            lineTension: 0,
            backgroundColor: "rgba(0,0,255,1.0)",
            borderColor: "rgba(0,0,255,0.1)",
            data: yValues,
          },
        ],
      },
      options: {
        legend: { display: false },
        scales: {
          yAxes: [{ ticks: { min: 0, max: 30 } }],
        },
      },
    });
  </script>
</html>
